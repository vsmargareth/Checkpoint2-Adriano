<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App Login</title>
  <link rel="stylesheet" href="styles/acesso.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="scripts/login.js" defer></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form id="formPrincipal">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <small>Usuário ou senha incorreta</small>
      <label>
        Email:
        <input id="inputEmail" type="email">
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password" required>
        <small id="passwordWarning"></small>
      </label>

      <button type="submit" id="btn" disabled>Acessar</button>

    </form>
    <div class="ingressar">
      <a href="signup.html">Não possui conta? Crie agora mesmo</a>
    </div>
  </div>

</body>

</html>
