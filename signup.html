<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/scripts/signup.js" defer></script>
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="nameUser" required minlength="3">
        <small>Nome Inválido</small>
      </label>
      <label>
        Sobrenome:
        <input type="text" id="lastNameUser" required>
        <small>Campo Inválido</small>
      </label>
      <label>
        Email:
        <input type="email" id="emailUser" required>
        <small>Email Inválido</small>
      </label>
      <label>
        Senha:
        <input type="password" id="passwordUser" required>
        <small>Senha fraca</small>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="passwordUserRepeat">
        <small>Senhas não condizem</small>
      </label>

      <button id="btnSignUp">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
